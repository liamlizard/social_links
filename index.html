<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture">

    <div class="name">
      Jessica Randall
    </div>
    <div class="location">
      London, United Kingdom
    </div>
    <div class="bio">
      "Front-end developer and avid reader."
    </div>

    <div class="social-links">
      <a class="link" src="https://github.com/">GitHub</a>
      <a class="link" src="https://www.frontendmentor.io/">Frontend Mentor</a>
      <a class="link" src="https://www.linkedin.com">LinkedIn</a>
      <a class="link" src="https://www.twitter.com">Twitter</a>
      <a class="link" src="https://www.twitter.com">Instagram</a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">liamlizard</a>.
    </div>

  </main>
</body>
</html>
